<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="./courses.css" rel="stylesheet" />
        <link href="./courses.js" rel="javascript" />
        <link rel="stylesheet" href="../sidebar.css">
        <script type="text/javascript"src="./courses.js" defer></script>
    </head>
    <body>
        <div id="sidebar-container"></div>
        <div>
        <div class="mycourses">
            <header>
                <h2>My Courses</h2>
            </header>
            <div class="searchblock">
                <svg class="search" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#828282" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20.9999 21.0004L16.6499 16.6504" stroke="#828282" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <form action="/search" method="get">
                    <input type="search" name="q" placeholder="Search...">
                    <button type="submit">Search</button>
                </form>
            </div>
            <section class="tasksblock">
                <section class="upcomingtasks">
                    <h2>Upcoming Tasks</h2>
                </section>
                <section class="tasks">
                        <section class="calendaricon">
                            <section class="month">
                                <h6>OCT</h6>
                            </section>
                            <section class="date">
                                <h5>25</h5>
                            </section>
                        </section>
                        <div class="task1">
                            <h2>Career Summit: Innovation</h2>
                            <div class="taskinfo">
                                <div class="eventslabel">Event</div>
                            </div>
                        </div>
                    </section>
            </section>
        </div>
        <script>
            fetch('../sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                });
        </script>
    </body>
</html>
