<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link href="../src/courses/courses.css" rel="stylesheet" />
        <link rel="stylesheet" href="../src/sidebar.css">
        <script type="module" src="../src/courses/courses.js" defer></script>
    </head>
    <body>
        <div id="sidebar-container"></div>
        <div>
        <div class="mycourses">
            <header>
                <h2 class="sticky-header">My Courses</h2>
            </header>
            <div class="searchblock">
                <svg class="search" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                    <path d="M11 19C15.4183 19 19 15.4183 19 11C19 6.58172 15.4183 3 11 3C6.58172 3 3 6.58172 3 11C3 15.4183 6.58172 19 11 19Z" stroke="#828282" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M20.9999 21.0004L16.6499 16.6504" stroke="#828282" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
                <form action="/search" method="get">
                    <input type="search" name="q" placeholder="Search...">
                </form>
            </div>
            <div class="calendar">
                <div class="coursescalendar">
                    <h1>Courses Calendar</h1>
                </div>
                    <div class="current-date"></div> 
                <div class="calendar-grid">
                    <!-- Weekday Headers -->
                    <div class="weekday">Sun</div>
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                    <div id="calendar-days"></div>
                    <!-- Days for Week 1 -->
                    <button class="calendar-box today">Today</button>
                    <button class="calendar-box">27</button>
                    <button class="calendar-box">28</button>
                    <button class="calendar-box">29</button>
                    <button class="calendar-box">30</button>
                    <button class="calendar-box">31</button>
                    <button class="calendar-box">Nov 1</button>
                    <!-- Days for Week 2 -->
                    <button class="calendar-box">2</button>
                    <button class="calendar-box">3</button>
                    <button class="calendar-box">4</button>
                    <button class="calendar-box">5</button>
                    <button class="calendar-box">6</button>
                    <button class="calendar-box">7</button>
                    <button class="calendar-box">8</button>
                </div>
            </div>
            <section class="tasksblock">
                <section class="upcomingtasks">
                    <h2>Upcoming Tasks</h2>
                </section>
            </section>
            </section>
        </div>
        <script>
            fetch('../src/sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                });
        </script>
    </body>
</html>
