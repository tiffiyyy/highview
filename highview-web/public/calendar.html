<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Title</title>
    <link rel="stylesheet" href="../src/calendar/calendar.css">
    <link rel="stylesheet" href="../src/sidebar.css">
    <link href="../src/calendar/calendar.js" rel="javascript" />
</head>
<body>
    <div class="calendar-page">
        <div id="sidebar-container"></div>
        <!-- Calendar Event -->
        <div class="calendar">
            <header> 
                <h1>My Calendar</h1>
            </header>
                <h2 class="current-date"></h2> 
            <div class="calendar-grid">
                <!-- Weekday Headers -->
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday">Sat</div>
                <div class="weekday">Sun</div>
                <div id="calendar-days"></div>
            </div>
        </div>
    </div>
    <script>
        fetch('../src/sidebar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('sidebar-container').innerHTML = html;
            });
    </script>
    <script src="../src/calendar/calendar.js"></script> 
</body>
</html>
