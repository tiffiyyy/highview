        <script type="module" src="../src/leaderboard/leaderboard.js"></script>
        <script>
            fetch('../src/sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                });
        </script>
        <script>
            const buttons = document.querySelectorAll('.sorting-bar button');
          
            buttons.forEach(btn => {
              btn.addEventListener('click', () => {
                // Remove 'selected' class from all buttons
                buttons.forEach(b => b.classList.remove('selected'));
                buttons.forEach(b => b.classList.add('not-selected'));
          
                // Add 'selected' to the clicked button
                btn.classList.remove('not-selected');
                btn.classList.add('selected');
          
                // Optional: do something when button is clicked
                console.log('Selected:', btn.textContent);
              });
            });
        </script>
