<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document Title</title>
        <link rel="stylesheet" href="../src/sidebar.css">
        <link rel="stylesheet" href="../src/createEvents/createEvents.css">
    </head>
    <body>
        <div id="sidebar-container"></div>
        <div class="events-page">
            <header class="sticky-header">
                <h2>Update Event</h2>
            </header>
            <div class="createForm">
                <form type="text">
                    <p><b>Note:</b> Event tags cannot be edited.</p>
                    <p><br>Event Name</p>
                    <input type="text" id="eventName" name="eventName" placeholder="Event Name" required>
                    <p><br>Description</p>
                    <input type="text" id="description" name="description" placeholder="Event Description">
                    <p><br>Select Start Date and Time</p>
                    <input type="datetime-local" id="startDateTime" name="startDateTime"></input>
                    <p><br>Select End Date and Time</p>
                    <input type="datetime-local" id="endDateTime" name="endDateTime"></input>
                    <p><br>Location</p>
                    <input type="text" id="location" name="location" placeholder="Event Location" required>
                    <p><br>Input Mentor Email</p>
                    <input type="text" id="email" name="email" placeholder="Mentor Email" required>
                </form>
            </div>
        </div>
        <script>
            fetch('../src/sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                });
        </script>
    </body>
</html>
