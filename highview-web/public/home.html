<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document Title</title>
        <link rel="stylesheet" href="../src/sidebar.css">
        <link rel="stylesheet" href="../src/home/home.css">
    </head>
    <body>
        <div id="sidebar-container"></div>
        <header class="sticky-header">
            <h2>Home</h2>
        </header>
        <div class="calendar-page">
            <div id="sidebar-container"></div>
            <!-- Calendar Event -->
            <div class="calendar">
                <header> 
                    <h1>HighView General Calendar</h1>
                </header>
                    <h2 class="current-date"></h2> 
                <div class="calendar-grid">
                    <!-- Weekday Headers -->
                    <div class="weekday">Mon</div>
                    <div class="weekday">Tue</div>
                    <div class="weekday">Wed</div>
                    <div class="weekday">Thu</div>
                    <div class="weekday">Fri</div>
                    <div class="weekday">Sat</div>
                    <div class="weekday">Sun</div>
                    <div id="calendar-days"></div>
                </div>
            </div>
        </div>
        <a href="createEvents.html" style="margin-left: 200px">Create Events</a>
        <a href="updateEvents.html" style="margin-left: 200px">Update Events</a>
        <script>
            fetch('../src/sidebar.html')
                .then(response => response.text())
                .then(html => {
                    document.getElementById('sidebar-container').innerHTML = html;
                });
        </script>
        <script src="../src/home/home.js"></script> 
    </body>
</html>
